<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category">
        <h1>Lunch</h1>
      </div>
      <div class="card-product">
        <img src="https://i0.wp.com/blog.lewagon.com/wp-content/uploads/2023/04/sj1z51ji3bw7e4l6hgkzmh8xodtn-3.png?fit=686%2C448&ssl=1">
        <div class="card-product-infos">
          <h1> LeWagon Mug </h1>
          <p> A beautiful red coffee mug to remind you what will change your life... <strong>Coding!</strong> <p>
        </div>
      </div>
      <div class="card-trip">
        <img src="https://tokyonightowl.com/wp-content/uploads/2020/03/meguro.jpg" class="card-trip-image">
        <div class="card-trip-info">
          <div>
            <h1> Meguro </h1>
            <p> The most important locale: <strong>Le wagon Tokyo</strong>!</p>
          </div>
          <div class="card-trip-user">
            <img src="images/WIN_20240323_10_22_39_Pro.jpg" class="avatar-bordered">
            <h2> FREE to visit </h2>
          </div>
          </div>
      </div>
    </div>
  </body>
</html>
